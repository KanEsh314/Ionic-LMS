<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding class="registerCss">
	<ion-list>

  		<ion-item>
    		<ion-label floating>First Name</ion-label>
    		<ion-input type="text" [(ngModel)]="first_name"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Last Name</ion-label>
    		<ion-input type="text" [(ngModel)]="last_name"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Password</ion-label>
    		<ion-input type="password" [(ngModel)]="password"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Email</ion-label>
    		<ion-input type="text" [(ngModel)]="email"></ion-input>
  		</ion-item>

      <ion-item>
        <ion-label floating>Country Name</ion-label>
        <ion-select [(ngModel)]="country_id">
          <ion-option *ngFor="let user of usersreg" [value]="user.id">{{user.country_name}}</ion-option>
        </ion-select>
      </ion-item>

	</ion-list>

	<button ion-button (click)="postregistered()">REGISTER</button>
  <button ion-button (click)="cancelRegister()">CANCEL</button>
</ion-content>
