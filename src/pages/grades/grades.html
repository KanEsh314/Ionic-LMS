<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list *ngFor="let quiz of quizes" ion-item (click)="getQuiz(quiz)">
		<ion-list-header>
			WEEK {{quiz.quiz_week}}
			<ion-note item-end>DUE {{quiz.quiz_due_date}}</ion-note>
		</ion-list-header>
		<ion-item>
			{{quiz.quiz_name}}
		</ion-item>
	</ion-list>
</ion-content>
