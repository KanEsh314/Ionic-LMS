<ion-header>

  <ion-navbar color="nav">
    <ion-buttons end>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ask Me Here</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="textCss">

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Type a message..."></ion-input>
    <ion-icon name="md-send" item-end (click)="getMessage()"></ion-icon>
  </ion-item>
</ion-footer>
