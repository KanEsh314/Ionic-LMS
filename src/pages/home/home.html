<ion-header>
  <ion-navbar>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="getRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

 <ion-card *ngFor="let coursebyid of coursebyids" (click)="getIntro()">

    <img src="assets/ios.jpeg"/>

    <ion-card-content>
      <ion-card-title>
        {{coursebyid.course_name}}
        <p>{{coursebyid.course_desc}}</p>
      </ion-card-title>
        <div class="progress-outer">
          <div class="progress-inner" [style.width]="progress + '%'">{{progress}}100%</div>
        </div>
    </ion-card-content>

 </ion-card>
</ion-content>
