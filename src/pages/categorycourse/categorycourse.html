<ion-header>

    <ion-navbar color="nav">
        <ion-title>Category Course</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="getHome()">
              <ion-icon name="ios-arrow-down"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
      
<ion-content class="aboutCss">
    <ion-refresher (ionRefresh)="getRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-searchbar
        [(ngModel)]="searchTerm"
        [showCancelButton]="true"
        (ionInput)="searchItems($event)">
    </ion-searchbar>
    
    <ion-item *ngFor="let course of courses" (click)="getInformation(course)">{{course.course_name}}</ion-item>
</ion-content>
