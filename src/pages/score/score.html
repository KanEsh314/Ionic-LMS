<ion-header>

  <ion-navbar color="nav">
  	<ion-buttons end>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Score Board</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="scoreCss">

    <ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="assets/score/css.png">
      </ion-thumbnail>

      <div class="process">
          <div class="raised">
            <span [ngStyle]="{'width':50}"></span>
          </div>
      </div>

      <p text-center>50% of 100%</p>

    </ion-item>

</ion-content>
