<ion-header>

  <ion-navbar color="nav">
  	<ion-title>{{intros.course_name}}</ion-title>
  	<ion-buttons end>
        <button ion-button icon-only (click)="getHome()">
        	<ion-icon name="ios-arrow-down"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="introCss">

  <ion-card>
    <ion-card-content>
      <img src="{{intros.course_logo}}" width="150" height="150">
      <h2>{{intros.course_name}}</h2>
      <p>Princeton University</p>
    </ion-card-content>

    <ion-card-content>
      <p>{{intros.course_desc}}</p>
    </ion-card-content>

    <ion-card-content>
      <ion-avatar class="profile-image">
        <img src="{{intros.course_logo}}">
        <h2>Kanesh Arujunan</h2>
      </ion-avatar>
    </ion-card-content>

    <ion-card-content>
      <ion-row>
        <ion-col col-auto>
          <h1>11</h1>
        </ion-col>
        <ion-col col-3>
          <h4>Hours of Video</h4>
        </ion-col>
        <ion-col col-auto>
          <h1>10</h1>
        </ion-col>
        <ion-col col-3>
          <h4>Practice Quizzes</h4>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-card-header>
      <p>Outline</p>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <button ion-item>
          <ion-col col-auto>
            1
          </ion-col>
          <ion-col>
            Course Introduction
          </ion-col>  
        </button>  
      </ion-list>

    </ion-card-content>
      
  </ion-card>

	<button ion-button block (click)="getEnroll()">Enroll</button>
</ion-content>
