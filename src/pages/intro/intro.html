<ion-header>

  <ion-navbar color="nav">
  	<ion-title>{{intros.course_name}}</ion-title>
  	<ion-buttons end>
        <button ion-button icon-only (click)="getHome()">
        	<ion-icon name="ios-arrow-down"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="introCss">

  <ion-card>
    <ion-card-content>
      <img src="{{intros.course_logo}}" width="150" height="150">
      <h2>{{intros.course_name}}</h2>
      <p>{{intros.alumni}}</p>
    </ion-card-content>

    <ion-card-content>
      {{intros.course_desc}}
    </ion-card-content>

    <ion-card-content>
      <ion-avatar class="profile-image">
        <img src="{{intros.course_logo}}">
        <br>
        <h2 align="center">{{intros.tutor_name}}</h2>
      </ion-avatar>
    </ion-card-content>
    
    <ion-card-content>
      <ion-item>
        <ion-col col-auto>
          Video Duration:
        </ion-col>
        <ion-col>
          {{intros.video_hour}}
        </ion-col>
      </ion-item>
      
      <ion-item>
        <ion-col col-auto>
          No. of Practice Quiz:
        </ion-col>
        <ion-col>
          {{intros.practice_quiz}}
        </ion-col>
      </ion-item>
    </ion-card-content>

    <ion-card-header>
      <p>Outline</p>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-col col-auto>
            1
          </ion-col>
          <ion-col>
            {{intros.outline1}}
          </ion-col>  
        </ion-item>
      </ion-list>

    </ion-card-content>
      
  </ion-card>

	<button ion-button block (click)="getEnroll(intros)">Enroll</button>
</ion-content>
