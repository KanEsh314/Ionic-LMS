<ion-header>

  <ion-navbar color="nav" hideBackButton>
    <ion-buttons end (click)="getBack()">
        <button ion-button icon-only>
            <ion-icon name="ios-arrow-down"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Question 1</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

	<ion-slides #slides>
 
        <ion-slide>
 
            <flash-card [isFlipped]="flashCardFlipped">
                <div class="flash-card-front"><img src="assets/aaa.png"/></div>
                <div class="flash-card-back">AAA</div>
            </flash-card>
 
            <h3>What is this?</h3>
 
            <ion-list no-lines radio-group>
 
                <ion-item>
 
                    <ion-label>1. AAA</ion-label>
                    <ion-radio (click)="selectAnswer()"></ion-radio>
 
                </ion-item>
 
                <ion-item>
 
                    <ion-label>2. BBB</ion-label>
                    <ion-radio (click)="selectAnswer()"></ion-radio>
 
                </ion-item>
 
                <ion-item>
 
                    <ion-label>3. CCC</ion-label>
                    <ion-radio (click)="selectAnswer()"></ion-radio>
 
                </ion-item>
 
            </ion-list>
 
        </ion-slide>
 
    </ion-slides>

    <button ion-button block>Next</button>

</ion-content>
