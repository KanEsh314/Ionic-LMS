<ion-header>

  <ion-navbar color="nav">
    <ion-title>Course Introduction</ion-title>
    <ion-buttons end (click)="back()">
        <button ion-button icon-only>
        	<ion-icon name="ios-arrow-down"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<ion-card>
		<ion-card-header>
			{{courselesson.module_name}}
		</ion-card-header>
		<ion-card-content>
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/GY5Olv1_dB4" frameborder="0" allowfullscreen></iframe>
		</ion-card-content>
	</ion-card>

	<ion-item text-wrap>
		{{courselesson.module_desc}}
	</ion-item>

	<ion-content padding>

	</ion-content>
	
</ion-content>
