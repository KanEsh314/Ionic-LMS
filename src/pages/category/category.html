<ion-header>
    <ion-navbar color="nav">
        <ion-title>Category</ion-title>
    </ion-navbar>
</ion-header>

<!--
  Generated template for the GradesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content class="aboutCss">
    <ion-refresher (ionRefresh)="getRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-searchbar
        [(ngModel)]="searchTerm"
        [showCancelButton]="true"
        (ionInput)="searchItems($event)">
    </ion-searchbar>
    
    <ion-item *ngFor="let category of categories" ion-item (click)="getCategoryList(category)">{{category.category_name}}</ion-item>
</ion-content>
