<!--
  Generated template for the CoursehomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list *ngFor="let module of modules" (click)="getCourseIntro(module)">
  		<ion-list-header>
    		{{module.week}}
    		<ion-note item-end>DUE {{module.due_date}}</ion-note> 
  		</ion-list-header>
  			<ion-item>
  				{{module.module_title}}
          <p>{{module.module_desc}}</p>
  			</ion-item>
	</ion-list>

</ion-content>
