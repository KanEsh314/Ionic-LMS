<ion-header>
  <ion-navbar color="nav">
    <ion-title>Learning Management App</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="aboutCss">

    <ion-refresher (ionRefresh)="getRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-searchbar (input)="searchItem($event)"></ion-searchbar>

  	<ion-list *ngFor = "let course of courses">
        <h6>{{course.course_name}}</h6>

    		<ion-item (click)="getInformation(course)">
      		<ion-avatar item-start>
        			<img src="{{course.course_logo}}">
      		</ion-avatar>

          <div text-nowrap>{{course.course_desc}}</div>
          <p>RM {{course.price}}</p>
          <rating [(ngModel)]="rate" readOnly="false" max="3" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

    		</ion-item>

  	</ion-list>

</ion-content>
