<ion-header>

  <ion-navbar color="nav">
    <ion-buttons end>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

  	<ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Start Date</ion-label>          
      <ion-datetime displayFormat="YYYY MM DD" [(ngModel)]="startdate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Batch ID</ion-label>
      <ion-input type="text" [(ngModel)]="batchid"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Company ID</ion-label>
      <ion-input type="text" [(ngModel)]="companyid"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country Name</ion-label>
      <ion-select [(ngModel)]="countryid">
        <ion-option *ngFor="let user of usercoun" [value]="user.id">{{user.country_name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating>Group ID</ion-label>
        <ion-input type="text" [(ngModel)]="groupid"></ion-input>
    </ion-item>

	</ion-list>

		<button ion-button block (click)="getUpdate()">EDIT</button>

</ion-content>
